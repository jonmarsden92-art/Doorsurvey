<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Survey</title>
</head>
<body>
    <h1>Door Survey</h1>
    <table id="door-schedule">
        <thead>
            <tr>
                <th>Door Number</th>
                <th>Door Type</th>
                <th>Items</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing door entries would go here -->
        </tbody>
    </table>

    <h2>Extra Items</h2>
    <div id="extra-items">
        <label for="additional-items">Add additional items:</label>
        <input type="text" id="additional-items" placeholder="Enter item name" />
        <button onclick="addItem()">Add Item</button>
    </div>

    <script>
        function addItem() {
            const itemInput = document.getElementById('additional-items');
            const itemValue = itemInput.value;
            if (itemValue) {
                const table = document.getElementById('door-schedule').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                newRow.innerHTML = `<td>New Door</td><td>New Type</td><td>${itemValue}</td>`;
                itemInput.value = '';
            }
        }
    </script>

</body>
</html>
