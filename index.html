<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Survey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Door Survey</h1>
    <!-- Your existing form elements -->
    <button id="export-btn">Export to Excel</button>

    <script>
        document.getElementById('export-btn').addEventListener('click', function() {
            /* Create a new workbook and a worksheet */
            var wb = XLSX.utils.book_new();
            var ws_data = [
                ['Door ID', 'Location', 'Type', 'Status'],
                ['1', 'Main Entrance', 'Double Door', 'Open'],
                ['2', 'Back Door', 'Single Door', 'Closed'],
                // Add more data here... 
            ];
            var ws = XLSX.utils.aoa_to_sheet(ws_data);

            /* Handle styling */
            ws['!cols'] = [ { wch: 15 }, { wch: 25 }, { wch: 20 }, { wch: 15 } ];

            /* Add the worksheet to the workbook */
            XLSX.utils.book_append_sheet(wb, ws, 'Doors');

            /* Export the workbook */
            XLSX.writeFile(wb, 'DoorSurvey.xlsx');
        });
    </script>
</body>
</html>
